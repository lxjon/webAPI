<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="ipt">
            <input type="button" id="one" value="1" data-src="./images/01.jpg">
            <input type="button" id="two" value="2" data-src="./images/02.jpg">
            <input type="button" id="s" value="3" data-src="./images/03.jpg">
            <input type="button" id="f" value="4" data-src="./images/04.jpg">
            <input type="button" id="fff" value="5" data-src="./images/05.jpg">
        

        </div>
        <div class="ims">
            <img src="./images/01.jpg" alt="#">
        </div>
    </div>
</body>
<script>
var btns = document.getElementsByTagName('input');
var ims = document.getElementsByTagName('img');  //一个数组
console.log(btns);
for(var i=0; i< btns.length ;i++){
    btns[i].onclick = function(){
        console.log(this);
         
    //  this.dataset.src = './images/0'+(i+1)+'.jpg' ;
      var src =  this.dataset.src;
      ims[0].src = src; 
    }
}
</script>
